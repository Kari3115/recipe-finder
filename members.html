<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Members Access</title>
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			console.log(localStorage.getItem("username"));
			if (!localStorage.getItem("username"))
				$(location).attr("href", "login.html");
		</script>
		<script type="text/javascript" src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
	</head>
	<body>
		<div class="vh-100 d-flex justify-content-center" id="login">
			<div class="container-fluid">
				<div class="row mt-3 p-3 d-flex justify-content-center">
					<div class="col-12">
						<div class="card p-3 bg-white shadow-lg" id="all">
							<div class="row">
								<div class="col-8">
									<h3 class="card-title">Welcome <span id="username"></span>!</h3>
								</div>
								<div class="col-4">
									<div class="float-end">
										<button class="btn btn-sm btn-primary" id="create">Create Recipe</button>
										<a class="btn btn-sm btn-info" href="https://kari3115.github.io/recipe-finder/">Back to Home Page</a>
										<button class="btn btn-sm btn-dark" id="logout">Logout</button>
									</div>
								</div>
							</div>
							<div id="wrapper"></div>
						</div>
						<div class="card p-3 bg-white shadow-lg" style="display: none;" id="rec">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/js/members.js"></script>
	</body>
</html>
